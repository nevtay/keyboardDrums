<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type="text/css" href="style.css">
    <title>JS Drum Kit</title>
</head>
<body>

<div class="container">
    <div class="keys">

        <div data-key="65" class="key a">
            <kbd>A</kbd>
            <span>clap</span>            
        </div>

        <div data-key="83" class="key s">
            <kbd>S</kbd>
            <span>hihat</span>
        </div>

        <div data-key="68" class="key d">
            <kbd>D</kbd>
            <span>kick</span>
        </div>

        <div data-key="70" class="key f">
            <kbd>F</kbd>
            <span>openhat</span>
        </div>

        <div data-key="71" class="key g">
            <kbd>G</kbd>
            <span>boom</span>
        </div>

        <div data-key="72" class="key h">
            <kbd>H</kbd>
            <span>ride</span>
        </div>

        <div data-key="74" class="key j">
            <kbd>J</kbd>
            <span>snare</span>
        </div>

        <div data-key="75" class="key k">
            <kbd>K</kbd>
            <span>tom</span>
        </div>

        <div data-key="76" class="key l">
            <kbd>L</kbd>
            <span>tink</span>
        </div>

    </div>
</div>

    <audio data-key="65" src="./sounds/clap.mp3"></audio>
    <audio data-key="83" src="./sounds/hihat.mp3"></audio>
    <audio data-key="68" src="./sounds/kick.mp3"></audio>
    <audio data-key="70" src="./sounds/openhat.mp3"></audio>
    <audio data-key="71" src="./sounds/boom.mp3"></audio>
    <audio data-key="72" src="./sounds/ride.mp3"></audio>
    <audio data-key="74" src="./sounds/snare.mp3"></audio>
    <audio data-key="75" src="./sounds/tom.mp3"></audio>
    <audio data-key="76" src="./sounds/tink.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
